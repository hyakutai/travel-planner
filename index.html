    // ãƒ­ã‚¸ãƒƒã‚¯
    function renderTabs() {
        const container = document.getElementById('dayTabs'); container.innerHTML = '';
        tripData.days.forEach((_, idx) => {
            const btn = document.createElement('div'); btn.className = `day-tab ${idx === currentDayIndex ? 'active' : ''}`;

    function switchDay(idx) { currentDayIndex = idx; renderTabs(); document.getElementById('startTime').value = tripData.startTimes[idx] || "09:00"; refreshSchedule(); }

    function addCurrentLocation() {
        if (!navigator.geolocation) { alert("ä½ç½®æƒ…å ±éå¯¾å¿œ"); return; }
        navigator.geolocation.getCurrentPosition(pos => {
            const latLng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            map.setCenter(latLng);

    async function addNewLocation() {
        const name = document.getElementById('placeName').value;
        const time = parseInt(document.getElementById('stayTime').value);
        const mode = document.getElementById('travelMode').value;
        const latLng = window.currentLatLng;

    function getCurrentDayList() { return tripData.days[currentDayIndex]; }
    function clearMapOverlays() { routeRenderers.forEach(r => r.setMap(null)); routeRenderers = []; markers.forEach(m => m.setMap(null)); markers = []; }
    function updateItem(id, key, value) {
        const list = getCurrentDayList(); const item = list.find(d => d.id === id);
        if (item) { if (key === 'time') item.time = parseInt(value); if (key === 'mode') item.mode = value; refreshSchedule(); }
    }
    function syncOrderFromDOM() {
        const currentList = getCurrentDayList(); const newList = [];
        const items = document.querySelectorAll('.schedule-item:not(.item-move)');
        items.forEach(el => { const id = parseFloat(el.getAttribute('data-id')); const data = currentList.find(d => d.id === id); if (data) newList.push(data); });
        if (newList.length > 0) tripData.days[currentDayIndex] = newList;
    }
    async function refreshSchedule() {
        clearMapOverlays();
        const list = getCurrentDayList();
        const timeStr = tripData.startTimes[currentDayIndex] || "09:00";
        const [h, m] = timeStr.split(':').map(Number);
        let currentTimeMin = h * 60 + m;
        const finalDisplayData = [], chartSegments = [];
        list.forEach((item, idx) => { markers.push(new google.maps.Marker({ position: item.latLng, map: map, label: (idx + 1).toString(), title: item.name })); });
        for (let i = 0; i < list.length; i++) {
            const item = list[i];
            if (i > 0) {
                const prev = list[i-1];
                const routeRes = await calculateRoute(prev.latLng, item.latLng, item.mode);
                const moveDuration = routeRes.time;
                chartSegments.push({ label: `ç§»å‹•`, color: '#ff9800', duration: moveDuration });
                finalDisplayData.push({ id: item.id, name: `ç§»å‹•`, time: moveDuration, isMove: true, mode: item.mode, startTime: formatTime(currentTimeMin), endTime: formatTime(currentTimeMin + moveDuration) });
                currentTimeMin += moveDuration;
            }
            const colors = ['#4285f4', '#34a853', '#ea4335', '#a142f4', '#00acc1'];
            const color = colors[i % colors.length];
            const actualStay = (i === 0 && list.length > 1) ? 0 : item.time;
            if (actualStay > 0) chartSegments.push({ label: item.name, color: color, duration: actualStay });
            finalDisplayData.push({ ...item, startTime: formatTime(currentTimeMin), endTime: formatTime(currentTimeMin + actualStay) });
            currentTimeMin += actualStay;
        }
        renderList(finalDisplayData); updateClockCharts(chartSegments, h * 60 + m);
    }
    function calculateRoute(start, end, mode) {
        return new Promise(resolve => {
            directionsService.route({ origin: start, destination: end, travelMode: google.maps.TravelMode[mode] }, (res, status) => {
                let time = 15;
                if (status === 'OK') {
                    time = Math.ceil(res.routes[0].legs[0].duration.value / 60);
                    const renderer = new google.maps.DirectionsRenderer({ map: map, directions: res, suppressMarkers: true, polylineOptions: { strokeColor: mode==='WALKING'?'#4caf50':(mode==='TRANSIT'?'#9c27b0':'#1a73e8'), strokeWeight: 5, strokeOpacity: 0.6 } });
                    routeRenderers.push(renderer);
                }
                resolve({ time: time });
            });
        });
    }
    function formatTime(totalMin) {
        let h = Math.floor(totalMin / 60) % 24; let m = totalMin % 60;
        return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }
    window.openMemoModal = (id) => { const item = getCurrentDayList().find(d => d.id === id); if (!item) return; editingMemoId = id; document.getElementById('memoInput').value = item.memo || ""; document.getElementById('memoModal').style.display = 'flex'; document.getElementById('memoInput').focus(); };
    window.closeMemoModal = () => { document.getElementById('memoModal').style.display = 'none'; editingMemoId = null; };

                li.innerHTML = `<div class="item-row"><span style="font-size:0.8rem">ğŸš— ç§»å‹• (${item.time}åˆ†)</span><span class="item-time-info">${item.startTime} - ${item.endTime}</span></div><div class="edit-row" style="justify-content: flex-end;"><select class="edit-select" onchange="updateItem(${item.id}, 'mode', this.value)"><option value="DRIVING" ${item.mode==='DRIVING'?'selected':''}>è»Š</option><option value="TRANSIT" ${item.mode==='TRANSIT'?'selected':''}>é›»è»Š</option><option value="WALKING" ${item.mode==='WALKING'?'selected':''}>å¾’æ­©</option></select></div>`;
            } else {
                const isStartPoint = (item.startTime === item.endTime) && (data[0].id === item.id) && data.length > 1;
                const hasMemo = item.memo && item.memo.trim().length > 0;
                const memoClass = hasMemo ? "btn-icon btn-memo has-memo" : "btn-icon btn-memo";
                const tooltipHtml = hasMemo ? `<div class="memo-tooltip">${item.memo}</div>` : "";
                li.innerHTML = `<div class="item-row"><span class="item-name"><span class="drag-handle">â˜°</span> ${item.name}</span><div class="item-time-info"><div>${item.startTime} - ${item.endTime}</div></div></div><div class="edit-row"><div style="display:flex; align-items:center;">${isStartPoint ? '<span>(å‡ºç™º)</span>' : `æ»åœ¨:<input type="number" class="edit-input" value="${item.time}" onchange="updateItem(${item.id}, 'time', this.value)">åˆ†`}</div><div style="display:flex; align-items:center;"><div class="memo-wrapper"><button class="${memoClass}" onclick="openMemoModal(${item.id})">ğŸ“</button>${tooltipHtml}</div><button class="btn-icon btn-del" onclick="deleteItem(${item.id})">ğŸ—‘</button></div></div>`;
            }
            list.appendChild(li);
        });
    }
    function updateClockCharts(segments, startMin) {
        const amData = [], amColors = [], pmData = [], pmColors = []; let current = 0;
        function addSegment(duration, color) { if (duration <= 0) return; const segStart = current; const segEnd = current + duration; if (segStart < 720) { amData.push(Math.min(segEnd, 720) - segStart); amColors.push(color); } if (segEnd > 720) { const pmStart = Math.max(segStart, 720); const pmDur = Math.min(segEnd, 1440) - pmStart; if (pmDur > 0) { pmData.push(pmDur); pmColors.push(color); } } current += duration; }
        addSegment(startMin, 'transparent'); segments.forEach(seg => addSegment(seg.duration, seg.color)); if (1440 - current > 0) addSegment(1440 - current, '#f0f0f0');
        if(chartAM) { chartAM.data.datasets[0].data = amData; chartAM.data.datasets[0].backgroundColor = amColors; chartAM.update(); chartPM.data.datasets[0].data = pmData; chartPM.data.datasets[0].backgroundColor = pmColors; chartPM.update(); }
    }
    function initCharts() { const commonConfig = { type: 'pie', data: { datasets: [{ data: [], borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, rotation: 0, circumference: 360, layout: { padding: 0 }, events: [], plugins: { legend: { display: false }, tooltip: { enabled: false } } } }; const ctxAM = document.getElementById('chartAM').getContext('2d'); chartAM = new Chart(ctxAM, JSON.parse(JSON.stringify(commonConfig))); const ctxPM = document.getElementById('chartPM').getContext('2d'); chartPM = new Chart(ctxPM, JSON.parse(JSON.stringify(commonConfig))); }
    function initSortable() { sortable = new Sortable(document.getElementById('scheduleList'), { animation: 150, handle: '.drag-handle', onEnd: async () => { syncOrderFromDOM(); await refreshSchedule(); } }); }
